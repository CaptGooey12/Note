<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/CaptGooey12/QuickNoter/main/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>QuickNoter</title>

</head>
<body>
    <div class="modal-dialog" align="center">
        <div id="info" class="info">
            <button id="hide" name="infobtn" onclick="hide()"><img src="x.png"></button>
            <p name="info">QuickNoter is a simple and easy-to-use web-based note app.</p>
            <p>Copyright &copy; - Gooey.</p>
        </div>
    </div>

    <div class="container">
        <div class="title">
            <h1 name="title" align="center">
                <button id="show" name="infobtn" onclick="show()">
                    <img src="info.png"/>
                </button>

                QuickNoter
            </h1>
        </div>
        <hr/>

        <center>
            <br/>
            <div class="box">
                <textarea name="textbox" id="textbox" rows="10"></textarea>
            </div>
        </center>
        <br/>

        <div class="buttons">
            <button id="copy" name="copy" onclick="copy()">
                <img src="https://raw.githubusercontent.com/CaptGooey12/QuickNoter/main/clipboard.png" alt="copy" style="width: 32px;">
            </button>

            <a id="hidden-link" href="#" download></a>
            <button id="save" name="save">Save</button>

            <button id="delete" name="delete" onclick="del()">
                <img src="https://raw.githubusercontent.com/CaptGooey12/QuickNoter/main/trashcan.png" alt="delete" style="width: 32px;">
            </button>
        </div>
    </div>

    <br/><br/>

    <center>
        <footer>
            <div name="footer">
                
            </div>
        </footer>
    </center>

    <script src="app.js"></script>
</body>
</html>
